message: "Что бы воспользоваться скидками до 99%, вам всего лишь нужно показать QR код на кассе кассиру или на кассе самообслуживания и попросить списать баллы. \r\nЕй можно расплатиться до 99% суммы чека. \r\nПотратить баллы, можно: \r\n- Магнит (Продукты, Косметика и Аптека) \r\n- Пятерочка \r\n- Перекресток \r\n- Аптека \r\n- Яндекс баллы \r\n- Такси \r\nЭксклюзивные Купоны / Промокоды \r\nhttps://t.me/SevenSale_bot?start=r_2561371 \r\nНаш простой и продвинутый калькулятор скидок  это компаньон для любителей шоппинга, поскольку он позволяет им определять сниженную цену продукта и даже количество денег, которое они экономят. Вы можете взять этот калькулятор процента продаж, чтобы рассчитать обратный процент, а также для скидки или первоначальной цены. Однако иногда этот калькулятор покупок также относится к процентам калькулятор скидок."
