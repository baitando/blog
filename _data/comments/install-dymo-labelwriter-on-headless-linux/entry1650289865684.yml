message: "@Alon\r\n1. Change the \"Make\" to Raw in CUPS so the driver is not used.\r\n2. In windows goto Control Panel\\All Control Panel Items\\Devices and Printers.\r\n3. Click \"Add Printer\"\r\n4. Choose \"Select a shared printer by name\".\r\n4. Insert the CUPS URL for your printer for example... http://192.168.1.100:631/printers/dymolabel"
